<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Name</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Guess A Number</h1>
    <div class="numbers">
      <div class="boxes zero">0</div>
      <div class="boxes one">1</div>
      <div class="boxes two">2</div>
      <div class="boxes three">3</div>
      <div class="boxes four">4</div>
      <div class="boxes five">5</div>
      <div class="boxes six">6</div>
      <div class="boxes seven">7</div>
      <div class="boxes eight">8</div>
      <div class="boxes nine">9</div>
    </div>
    <div class="btn">Start</div>
    <script src="script.js"></script>
  </body>
</html>
